<!doctype html>
<html>

<head>
    <script src="lib.js"></script>
    <script>
        const header = {
            $tag: "header",
            id: "header",
            $childElements: [
                {
                    $tag: "h1",
                    textContent: "To-Do App",
                },
            ],
        };
        const mainSection = {
            $tag: "section",
            id: "todo-app",
            $childElements: [
                {
                    $tag: "input",
                    type: "text",
                    id: "todo-input",
                    placeholder: "Enter a new task...",
                },
                {
                    $tag: "button",
                    textContent: "Add Task",
                    id: "add-task",
                },
                {
                    $tag: "ul",
                    id: "todo-list",
                },
            ],
        };
       const footer = {
            $tag: "footer",
            id: "footer",
            textContent: "Â© 2024 Sujan Thapa - All rights reserved",
        };

        // Display the structure
        app.display([
            {...header},
            {...mainSection},
            {...footer},
        ]);

        // Add Task Event Handling
        app.event("add-task", "click", () => {
            const input = document.getElementById("todo-input");
            const task = input.value.trim();
            if (task) {
                app.display({
                    $tag: "li",
                    textContent: task,
                    $parent: "todo-list",
                    $childElements: [
                        {
                            $tag: "button",
                            textContent: "Delete",
                            className: "delete-btn",
                            onclick: (e) => {
                                e.target.parentElement.remove();
                            },
                        },
                    ],
                });
                input.value = ""; // Clear input field
            }
        });


    </script>
</head>
</html>
